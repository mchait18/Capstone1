{% extends 'base.html' %}
{% block title %}{{g.user.first_name}}'s Shopping List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>Shopping List</h1>

        {% if shopping_list %}
        {% for ingredient in shopping_list %}
        <form method="POST" action="/shopping_list">
            <div>
                <input name="ingredients" type="checkbox" id={{ingredient.id}} value={{ingredient.id}}>
                <label for="ingredient{{ingredient.id}}">{{ingredient.original}}</label><br>
            </div>
            {% endfor %}
            <button class="btn btn-secondary">Update List</button>
        </form>
        {% else %}
        <h4>No items yet!</h4>
        {% endif %}
    </div>
</div>

{% endblock %}
